<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="stylesheet/dashboard-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-container">
                <img src="img/logoo.png" alt="logo">
            </div>
        </div>
    </header>
    
    <div class="search">
        <div class="search-filter">
            <div class="search-bar">
                <span><img src="img/icons/search-icon.webp" alt="search-icon"></span>
                <input type="text" placeholder=" Search...">
            </div>
            <div class="filter">
                <select>
                    <option>Sort By</option>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </div>
        </div>    
    </div>

    <div class="dashboard">
        <div class="dashboard-container">
            <div class="patient-list">
                <ul>
                    <li>
                        <span class="patient-name">Patient Name 1</span>
                        <span class="patient-id">Patient ID 1</span>
                        <button class="view-button" onclick="showDetails('Patient Name 1', 'Patient ID 1')">View</button>
                    </li>
                    <!-- Add more patient list items -->
                </ul>
            </div>            
        </div>
    </div>

     <!-- Dialogue box -->
     <div id="dialog-box" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideDetails()">&times;</span>
            <h2 id="modal-patient-name"></h2>
            <div class="patient-details">
                <p><strong>Patient ID:</strong> <span id="modal-patient-id"></span></p>            
                <!-- Add more patient details -->
            </div>
            <button onclick="showFormModal()">Create ID</button>
        </div>
    </div>
<!-- Modal content for Patient form -->
<div id="form-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="hideFormModal()">&times;</span>
        <h2>Patient Form</h2>
        <form id="patient-form" class="draggable">
            <!-- Add form fields here -->
            <input type="text" placeholder="Name" name="name">
            <input type="text" placeholder="Address" name="address">
            <input type="email" placeholder="Email" name="email">
            <input type="text" placeholder="Contact Number" name="contact">
            <!-- Add more form fields -->
            <button type="button" onclick="generateIDAndShowSetupModal()">Proceed</button> <!-- Ensure type="button" to prevent form submission -->
        </form>
    </div>
</div>

<!-- Modal for ID setup -->
<div id="id-setup-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="hideIDSetupModal()">&times;</span>
        <h2>ID Setup</h2>
        <div id="id-setup-details">
            <!-- Display patient details here -->
        </div>
        <button onclick="generatePDF()">Generate ID</button>
    </div>
</div>

<script src="script/dashboard-script.js"></script>
</body>
</html>
